<!doctype html>
<html>


<body>

    <h1 style="margin:150px auto 30px auto;">TypewriterJS Demo</h1>
    <div id="app"></div>
    <script src="typewriter.js"></script>
    <script>
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
            loop: true
        });

        typewriter.typeString('Hello World!')
            .pauseFor(2500)
            .deleteAll()
            .typeString('Strings can be removed')
            .pauseFor(2500)
            .deleteChars(7)
            .typeString('altered!')
            .start();
    </script>

</body>

</html>
